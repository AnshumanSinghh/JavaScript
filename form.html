<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            document.querySelector('form').onsubmit = function() {
                const name = document.querySelector('#name').value;  // const variable because we cannot change it inside the function.
                alert(`Hello, ${name}!`);
            };

        });
    </script>
</head>
<body>
    <h1>Form!</h1>
    <form>
        Name: <input autofocus type="text" placeholder="Name" id="name"> 
        <input type="submit">
    </form>
</body>
</html>
