<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h1>Hello!</h1>
    <!-- to tell that onclicking the button run the function hello() -->
    <button onclick="hello()">Click Here</button>
</body>
    <script>
        // creating a function (without parameter):
        function hello() {
            alert('Hello!, world!');
        }
    </script>
</html>
